<div class="settings__outer-wrapper">
  <mat-card class="settings mat-elevation-z2">
    <mat-card-header>
      <mat-icon mat-card-avatar>account_circle</mat-icon>
      <mat-card-title>Account Settings</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="mat-table">
        <div class="mat-row">
          <div class="mat-cell mat-cell__header">First name</div>
          <div class="mat-cell">{{ currentUserProfile.firstName }}</div>
        </div>
        <div class="mat-row">
          <div class="mat-cell mat-cell__header">
            Last name
          </div>
          <div class="mat-cell">{{ currentUserProfile.lastName }}</div>
        </div>
        <div class="mat-row">
          <div class="mat-cell mat-cell__header">
            <strong>Email</strong>
          </div>
          <div class="mat-cell">{{ currentUserProfile.email }}</div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" (click)="changeAccountSettings()">
        Change Account Settings
      </button>
    </mat-card-actions>
  </mat-card>
  <mat-card class="settings mat-elevation-z2">
    <mat-card-header>
      <mat-icon mat-card-avatar>my_location</mat-icon>
      <mat-card-title>Map Settings</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p>Currently no map settings available</p>
    </mat-card-content>
  </mat-card>
</div>
